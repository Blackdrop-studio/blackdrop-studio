<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackdrop Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.05em;
    }
    p {
      margin-top: 1rem;
      font-size: 1.1rem;
      opacity: 0.7;
      max-width: 600px;
    }
    .loading-screen {
  position: fixed;
  inset: 0;
  background-color: #000;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loading-logo {
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 0.1em;
  opacity: 0;
}
  </style>
</head>
<body>
  <div class="loading-screen">
  <div class="loading-logo">Blackdrop Studio</div>
</div>
  <div class="hero">
    <h1 class="title">Creative Studio</h1>
    <p class="subtitle">High-end direction, visual effects, motion & design</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
