<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackdrop Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div id="loader">
    <h1>Blackdrop is loading...</h1>
  </div>

  <nav id="navbar">
    <ul>
      <li><a href="#hero">Home</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <canvas id="bg-canvas"></canvas>

  <main class="smooth-scroll" data-scroll-container>
    <section id="hero" class="hero" data-scroll-section>
      <h1 data-scroll data-scroll-speed="1">Blackdrop</h1>
      <p data-scroll data-scroll-speed="2">Visual storytelling in motion.</p>
    </section>

    <section id="projects" class="projects" data-scroll-section>
      <div class="project" data-scroll>
        <video src="https://cdn.coverr.co/videos/coverr-night-drive-7729/1080p.mp4" autoplay muted loop playsinline></video>
        <h2>Night Drive — Video Project</h2>
      </div>

      <div class="project" data-scroll>
        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=1200" alt="Urban" />
        <h2>Urban Light — Photo Series</h2>
      </div>

      <div class="project" data-scroll>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200" alt="Portrait" />
        <h2>Human Tones — Portrait Series</h2>
      </div>
    </section>

    <section id="contact" class="contact" data-scroll-section>
      <p>Contact me at: <a href="mailto:thom@blackdrop.studio">thom@blackdrop.studio</a></p>
    </section>

    <footer data-scroll-section>
      <p>&copy; 2025 Blackdrop</p>
    </footer>
  </main>
</body>
</html>
