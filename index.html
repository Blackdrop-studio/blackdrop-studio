<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackdrop Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .loader {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeOut 1s ease 4s forwards;
    }

    .logo {
      font-size: 2.8rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .status {
      margin-top: 15px;
      font-size: 1rem;
      color: #aaa;
      height: 20px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1.2s forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .content {
      display: none;
      text-align: center;
      margin-top: 30vh;
    }

    body.loaded .loader {
      display: none;
    }

    body.loaded .content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo">Blackdrop Studio</div>
    <div class="status" id="status-text">Loading...</div>
  </div>

  <div class="content">
    <h1>Sito caricato</h1>
    <p>Questo Ã¨ il contenuto principale (placeholder).</p>
  </div>

  <script>
    const texts = [
      'Loading...',
      'Ninja Content Creator',
      'Branding Specialist',
      'Video & Visuals',
      'Strategic Storytelling',
      'Unreal Experiences'
    ];

    let index = 0;
    const statusEl = document.getElementById('status-text');

    const updateText = () => {
      index = (index + 1) % texts.length;
      statusEl.textContent = texts[index];
    };

    // Cambia ogni 800ms
    const interval = setInterval(updateText, 800);

    // Dopo 4s, mostra il sito
    setTimeout(() => {
      clearInterval(interval);
      document.body.classList.add('loaded');
    }, 4000);
  </script>
</body>
